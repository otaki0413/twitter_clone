{% extends "base.html" %}

{% block title %}会員登録画面{% endblock title %}

{% block content %}
<div class="container">
  <header class="d-flex align-items-center justify-content-between py-4 mb-4 border-bottom">
    <div>
      <span class="fs-4 fw-bold">会員登録画面</span>
    </div>
  </header>
  <div class="mx-auto" style="max-width: 480px;">
    <form action="{% url "accounts:signup" %}" method="POST">
    {% csrf_token %}
      <div class="form-group mb-3">
        <label for="{{ form.username.id_for_label }}" class="form-label">ユーザー名</label>
        {{ form.username }}
      </div>
      <div class="form-group mb-3">
        <label for="{{ form.email.id_for_label }}" class="form-label">メールアドレス</label>
        {{ form.email }}
      </div>
      <div class="form-group mb-3">
        <label for="{{ form.tel_number.id_for_label }}" class="form-label">電話番号</label>
        {{ form.tel_number }}
      </div>
      <div class="form-group mb-3">
        <label for="{{ form.birth_date.id_for_label }}" class="form-label">生年月日</label>
        {{ form.birth_date }}
      </div>
      <button type="submit" class="w-100 btn btn-primary">登録する</button>
    </form>
  </div>
{% endblock content %}
