<nav
  class="d-flex flex-column pt-3 text-white"
  style="width: 240px"
>
  <ul class="nav flex-column gap-2 mb-4 fs-5">
    <li class="nav-item">
      <a href="{% url "tweets:timeline" %}" class="nav-link text-white">
        <i class="bi bi-house-door me-2"></i>
        <span>ホーム</span>
      </a>
    </li>
    <li class="nav-item">
      <a href="#" class="nav-link text-white">
        <i class="bi bi-bell me-2"></i>
        <span>通知</span>
      </a>
    </li>
    <li class="nav-item">
      <a href="#" class="nav-link text-white">
        <i class="bi bi-envelope me-2"></i>
        <span>メッセージ</span>
      </a>
    </li>
    <li class="nav-item">
      <a href="#" class="nav-link text-white">
        <i class="bi bi-bookmark me-2"></i>
        <span>ブックマーク</span>
      </a>
    </li>
    <li class="nav-item">
      {% if user.is_authenticated %}
        <a href="{% url "profiles:my_tweet_list" user.username %}" class="nav-link text-white">
          <i class="bi bi-person me-2"></i>
          <span>プロフィール</span>
        </a>
      {% else %}
        <a href="{% url "accounts:login" %}" class="nav-link text-white">
          <i class="bi bi-person me-2"></i>
          <span>プロフィール</span>
        </a>
      {% endif %}
    </li>
  </ul>
  {% if user.is_authenticated %}
    <div class="px-2">
      <button type="submit" class="btn btn-primary rounded-pill px-5 py-2 fw-bold">ツイートする</button>
      <div class="d-flex align-items-start mt-5">
        <img
          src="{{ user.icon_image_url }}"
          alt="プロフィール画像"
          width="40"
          height="40"
          class="rounded-circle me-2"
        />
        <div>
          <div class="fw-bold">{{ user.display_name }}</div>
          <small class="text-secondary">@{{ user.username }}</small>
        </div>
      </div>
    </div>
  {% endif %}
</nav>
