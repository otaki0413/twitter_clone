{% load humanize %}

<a href={% url "profiles:my_tweet_list" follower.username %} class="stretched-link text-decoration-none">
  <div class="d-flex flex-column p-3 text-center">
    <!-- ユーザーアイコン画像 -->
    <div>
      <img
        src="{{ follower.icon_image_url }}"
        alt="アイコン画像"
        width="64"
        height="64"
        class="rounded-circle border border-secondary"
      />
    </div>
    <!-- プロフィール名とユーザー名 -->
    <div class="mt-1">
      <div class="fw-bold text-white">{{ follower.display_name }}</div>
      <div class="text-secondary">@{{ follower.username }}</div>
    </div>
    <!-- プロフィール文章 -->
    {% if follower.description %}
      <div class="mt-2 text-white">{{ follower.description|linebreaksbr }}</div>
    {% endif %}
    <!-- 利用開始月・フォロワー数 -->
    <div class="text-secondary">
      <span>{{ follower.date_joined|date:"Y年n月" }}からTwitterを利用しています・</span>
      <span>{{ follower.follower_relations.count|intcomma|default:0 }}人のフォロワー</span>
    </div>
  </div>
</a>
