{% extends "base.html" %}

{% block title %}メッセージ部屋ページ{% endblock title %}

{% block content %}
<div class="px-3 border-bottom border-secondary bg-dark sticky-top">
  <!-- ヘッダーエリア -->
  <div class="d-flex align-items-center" style="height: 54px;">
    <div style="min-width: 56px;">
      <a href="{% url "direct_messages:message_list" %}" class="text-white">
        <i class="bi bi-arrow-left"></i>
      </a>
    </div>
    <div>
      <div class="fs-5 fw-bold">{{ follower.display_name }}</div>
    </div>
  </div>
</div>

<div class="d-flex flex-column" style="height: calc(100% - 54px);">
  <div class="flex-grow-1 px-3 overflow-y-auto">
    <!-- ユーザー詳細 -->
    <div class="border-bottom border-secondary position-relative">
      {% include "direct_messages/_follower_info.html" %}
    </div>
    <!-- メッセージエリア -->
    <div class="bg-danger mb-5" style="height: 400px;">
      ここにメッセージを表示します。
    </div>
  </div>

  <!-- コメントフォームエリア -->
  <div class="p-3 border-top border-secondary sticky-bottom" style="">
    {% include "direct_messages/_messageform.html" %}
  </div>
</div>
{% endblock content %}
