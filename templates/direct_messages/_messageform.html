<!-- ツイートのコメントフォーム -->
<form action={% url "direct_messages:message_create" follower.username %} method="POST" enctype="multipart/form-data" novalidate>
  {% csrf_token %}
  <div class="d-flex align-items-center gap-3">
    <!-- 入力エリア -->
    <div class="flex-grow-1">
      {{ form.content }}
    </div>
    <!-- 送信ボタン -->
    <button type="submit" class="btn btn-light rounded-pill" role="button">
      <i class="bi bi-send me-1"></i>
    </button>
  </div>
</form>
<!-- フォームエラー文 -->
{% if form.content.errors %}
  <div class="text-danger">
    {% for error in form.content.errors %}
      <p>{{ error }}</p>
    {% endfor %}
  </div>
{% endif %}
